<ion-header>
  
    <ion-navbar>
       <!-- <button ion-button (click)="back()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
                 </button>
                -->  
                <ion-title> 
                    <div class="div1">
                   <img class="img1" src="../../assets/imgs/HSMN-Log-_-No-Background.png">
                   <span>HSMN</span>
                 </div>
                   </ion-title>
                 
                 </ion-navbar>
                 <div class="bar bar-header">
                     <h1 class="title">Login</h1>
                   </div>
               </ion-header>
  
  <ion-content padding>
      <form [formGroup]="formgroup_login" (ngSubmit)="loginSubmit(formgroup_login.value)">
          <ion-list>
    
      <ion-item>
        <ion-label floating>Email id</ion-label>
        <ion-input type="email" formControlName="email" #em></ion-input>
      </ion-item>
      <ion-item class="error-message" 
      *ngIf="!formgroup_login.controls.email.valid && formgroup_login.controls.email.touched">
      
       <p class="p1">  Please enter the valid email.</p>
      
     </ion-item>

      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password" #pa></ion-input>
        </ion-item>
        
     
      <ion-item class="error-message" 
      *ngIf="!formgroup_login.controls.password.valid && formgroup_login.controls.password.touched">
      
       <p class="p1">  Please enter the valid password.</p>
      
     </ion-item>

        </ion-list>
        <button ion-button full color="primary" [disabled]="!formgroup_login.valid" type="submit">Login</button>        
          </form>
          <button ion-button (click)="sendEmailVerification()">Resend the email verification</button>
          <button ion-button clear (click)="forgotpwd()">Forgot Password</button>
          <button ion-button (click)="back()">Back</button>
        
    </ion-content>
