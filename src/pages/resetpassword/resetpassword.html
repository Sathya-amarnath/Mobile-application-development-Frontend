<ion-header>

  <ion-navbar>
      <ion-title> 
          <div class="div1">
         <img class="img1" src="../assets/imgs/HSMN-Log-_-No-Background.png">
         <span>HSMN</span>
       </div>
         </ion-title>
       
       </ion-navbar>
       <div class="bar bar-header">
           <h1 class="title">Reset Password</h1>
         </div>
     </ion-header>


<ion-content padding>

    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input> 
          
        
      </ion-item>
      <ion-item class="error-message" 
      *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      
       <p class="p1"> Please enter valid email.</p>
      
     </ion-item>

      
      <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
          Reset your Password
        </button>
    
      </form>
  
</ion-content>
